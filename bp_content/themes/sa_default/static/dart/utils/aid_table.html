<!DOCTYPE html>
<polymer-element name="care-table">

  <template>
    <style>
      /*noinspection CssInvalidPseudoSelector*/
      :host {
        background-color: LemonChiffon;
        text-align: center;
        display: inline-block;
        border: solid 1px;
        padding: 10px 10px 10px 10px;
      }
    </style>

  <div class="container">
    <div class="row">
      <div class="span12">
        <h3>View Aids</h3>
      </div>
    </div>
    <div class="row">
      <div class="span12">
        <div class="aid_customer_details">
          <form class="form-inline" action="">
            <div class="span2">
              <label for="client_age">Client Age</label>
              <input type="number" name="age" class="input-mini" id="client_age" value="{{ client['age'] }}"/>
            </div>
            <div class="span2">
              <select selectedIndex="{{ client['sex'] }}">

                <option>Male</option>
                <option>Female</option>
              </select>
              <label>
                Male
                <input type="radio" name="sex" value="male">
              </label>
              <label>
                Female
                <input type="radio" name="sex" value="female">
              </label>
            </div>
            <div class="span3">
              <label for="client_life_expectancy">Life Expectancy</label><input type="number" name="life-expectancy"
                                                                                class="input-mini"
                                                                                id="client_life_expectancy"/>
            </div>
            <div class="span3">
              <p id="life_left"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row top-buffer">
      <div class="span6">
        <div class="aid_table_select">
          <table id="aid_table">
            <thead>
            <tr>
              <th><input type="checkbox" class="checkbox" name="check-all" id="check-all"/></th>
              {% for fld in show_fields %}
                <th>{{ fld }}</th>
              {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for row in table_data %}
              <tr>
                <td><input type="checkbox" class="checkbox" name="cb1" id="{{ row.key.id() }}"/></td>
                <td><a href="/add_aid/?aid_id={{ row.key.urlsafe() }}" target="_blank">{{ row.name }}</a></td>
                <td><input type="number" value="1" class="input-mini qty" id="{{ row.key.id() }}-qty"></td>
                <td>{{ "$%.2f"|format(row.cost) }}</td>
                <td>{{ row.supplier.get().name }}</td>
                <td>
                  {% for tag in row.tags %}
                    {{ tag }}<br/>
                  {% endfor %}
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <div class="span6">
        <div class="copy-table">
          <table id="ctable">
            <thead>
            <tr>
            <template repeat="{{ header in headers }}">
              <th>{{ header }}</th>
            </template>
            </tr>
            </thead>
            <tbody>
          <template repeat="{{ rid in careModel.keys }}">
            <tr>
              <template repeat="{{ header in headers }}">
                <td>{{ careModel[rid][header] }}</td>
              </template>
            </tr>
          </template>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="{{ totColSpan }}" class="grand_total_title">Total</td>
              <td class="cost_per_year_price" id="cost_per_year_price">{{ totalYearly }}</td>
              <td class="grand_total_price" id="grand_total_price">{{ totalLifetime }}</td>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>

{#    <div>#}
{#      <div>#}
{#        {{ counter }}#}
{#      </div>#}
{#      <div>#}
{#        <button on-click="{{ start }}" id="startButton">Start</button>#}
{#        <button on-click="{{ stop }}" id="stopButton">Stop</button>#}
{#        <button on-click="{{ reset }}" id="resetButton">Reset</button>#}
{#      </div>#}
{#    </div>#}
  </template>

  <script type="application/dart" src="aid_table.dart">
  </script>

</polymer-element>
